<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in toBuy.list">
       <li>
        Buy {{item.quantity}} of {{item.name}}
        <input type="text" ng-model="item.quantity">
        <button class="btn btn-default" ng-click="toBuy.buy($index)"><span class="glyphicon glyphicon-ok"></span>Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-hide="toBuy.list.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in alreadyBought.list">
       <li>Bought {{item.quantity}} of {{item.name}} for {{item.totalPrice | currency : "$$$$$$"}}</li>
     </ul>
     <div class="emptyMessage" ng-hide="alreadyBought.list.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
