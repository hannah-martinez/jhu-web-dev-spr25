<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller="NarrowItDownController as nidc">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="nidc.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nidc.getMatchedMenuItems(nidc.searchTerm)">Narrow It Down For Me!</button>
    </div>
    <found-items items="nidc.found" remove="nidc.removeItem(index)"></found-items>
  </div>

</body>
</html>
